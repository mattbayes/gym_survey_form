<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet"> <!-- import Google font --> 
        <link rel="stylesheet" href="style.css"> <!-- import styling -->
        
    </head>
    <body>
        <div class="wrapper"> <!-- required for parallax -->
            <header class="header">
                <img src="assets/table.jpg" class="background">
                <img src="assets/kiwi.png" class="foreground">

                <div class="content">
                    <h1 id="title">Goal Survey</h1> <!-- user story 1 (required) -->
                    <p id="description"> <!-- user story 2 (required) -->
                        Welcome to Feat of Fitness.<br>
                        This form helps us to help you achieve your fitness goals.
                    </p>
                </div>

            </header>
            <main>
                <form id="survey-form"> <!-- user story 3 (required) -->
                    <label  id="name-label" for="name">Name <!-- user story 10 / 11 (required) -->
                        <input id="name" type="text" placeholder="Enter name" required> <!-- user story 4 (required) -->
                    </label>
                    <label id="email-label" for="email">Email <!-- user story 10 / 11 (required) -->
                        <input id="email" type="email" placeholder="Enter email" required> <!-- user story 5 / 6 (required) -->
                    </label>
                    <label id="number-label" for="number">Per week, I go to the gym... <!-- user story 10 / 11 (required) -->
                        <input id="number" type="number" min="1" max="50" placeholder="Enter number" autocomplete="off"> <!-- user story 7 - 9 (required) -->
                    </label>
                    <label id="dropdown-label" for="dropdown">I want to focus on...
                        <select id="dropdown"> <!-- user story 12 (required) -->
                            <option value="aerobic">Aerobic</option>
                            <option value="strength">Strength</option>
                            <option value="balance">Balance</option>
                            <option value="flexibility">Flexibility</option>
                            <option value="rounded">Rounded</option>
                        </select>
                    </label>
                    <fieldset>
                        <legend>I prefer...</legend>
                        <!-- user story 13 (required) -->
                        <label for="yes">
                            <input id="yes" type="radio" name="RADIO" value="yes">
                            Classes
                        </label>
                        <label for="no">
                            <input id="no" type="radio" name="RADIO" value="no">
                            Independent
                        </label>    
                    </fieldset>
                    <!-- user story 14 (required) -->
                    <fieldset id="checkbox">
                        <legend>I want to learn more about...</legend>
                            <label for="nutrition">
                                <input type="checkbox" name="learn" value="nutrition">
                                Nutrition
                            </label>
                            <label for="technique">
                                <input type="checkbox" name="learn" value="weight-train">
                                Weight Training
                            </label>
                            <label for="weight">
                                <input type="checkbox" name="learn" value="weight-loss">
                                Weight-loss
                            </label>
                    </fieldset>
                    <label for="comments">Tell us about your goal</label>
                    <textarea id="comments" placeholder="My goal..." rows="4" cols="50"></textarea> <!-- user story 15 (required) -->
                    <button id="submit"> <!-- user story 16 (required) -->
                        SUBMIT
                    </button>
                </form>

                <!-- on page positioned top right (here to override tabindex) -->
                <div class="attributes">
                    <p>Background: Photo by <a href="https://unsplash.com/@patrickian4?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Patrick Fore</a> on <a href="https://unsplash.com/s/photos/table-top?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
                    <p>Foreground: Photo by <a href="https://unsplash.com/@tangerinenewt?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Tangerine Newt</a> on <a href="https://unsplash.com/s/photos/fruit?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
                </div>
            </main>
            <footer>
                <!-- freeCodeCamp testing scripts -->
                <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
            </footer>
        </div>
    </body>
</html>
